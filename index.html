<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ủng hộ trước khi vào nội dung</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
  <script>
    function startRedirect() {
      // Mở link Shopee ở tab mới
      window.open("https://s.shopee.vn/20kMhCMATB", "_blank");

      // Đếm ngược rồi chuyển hướng
      let countdown = 5;
      const counter = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdown--;
        counter.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "https://www.youtube.com/results?search_query=privilege+walk";
        }
      }, 1000);
    }

    window.onload = startRedirect;
  </script>
</head>
<body>
  <div class="box">
    <h2>Đang mở Shopee...</h2>
    <p>Cảm ơn bạn đã ủng hộ! Trang nội dung sẽ mở sau <span id="countdown">5</span> giây.</p>
    <p>Nếu không được chuyển tiếp, nhấn <a href="https://www.youtube.com/results?search_query=privilege+walk">vào đây</a>.</p>
  </div>
</body>
</html>
